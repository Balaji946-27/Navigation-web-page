<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1 Tasks</title>
  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Task 1: Heading, Paragraph, Image -->
  <h1>Welcome to My Simple Webpage</h1>

    <a href="#">Home</a>

    <a href="#">Contact</a>
